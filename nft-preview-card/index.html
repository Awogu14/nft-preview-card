<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card</title>
</head>

<body>
  <main class="card">
    <div class="picture">
      <a href="#"><img class="previewIco" src="./images/icon-view.svg" alt="Open preview" /></a>
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="NFT Image">
    </div>
    <div class="description">
      <h1 class="nft-name"><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="">
        <h2>0.041 ETH</h2>
      </div>
      <div class="daysLeft">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <footer class="author">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </footer>

  </main>
</body>

</html>
